# Change baseurl before deploy
baseurl = "https://wmbm.github.io"
languageCode = "en-us"
paginate = 5
title = "William Baker Morrison"

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "en"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = false

# Change it to your Disqus shortname before using
disqusShortname = "hugo-theme-stack"

[assets]
disableHLJS = true 
favicon = "/assets/favicons/favicon.png"
favicon16x16 = "/assets/favicons/favicon-16x16.pmg"
favicon32x32 = "/assets/favicons/favicon-32x32.png"
apple_touch_icon = "/assets/favicons/apple-touch-icon.png"
#android_chrome19 = "/assets/favicons/android-chrome-192x192.png"